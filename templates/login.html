<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Dropshipping ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">🚀 AI Dropshipping ERP</h1>
            <p class="text-gray-600">상용 수준의 완전 자동화 솔루션</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
            <p class="text-red-700">{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    사용자명
                </label>
                <input 
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="username" 
                    name="username" 
                    type="text" 
                    placeholder="admin" 
                    required
                >
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    비밀번호
                </label>
                <input 
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="password" 
                    name="password" 
                    type="password" 
                    placeholder="••••••••" 
                    required
                >
            </div>
            
            <button 
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200"
                type="submit"
            >
                로그인
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>초기 계정: admin / admin123</p>
            <p class="text-xs mt-2 text-red-500">⚠️ 첫 로그인 후 반드시 비밀번호를 변경하세요</p>
        </div>
    </div>
</body>
</html>
